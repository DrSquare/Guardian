<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Lumen v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lumen: {
                black: '#050505',
                dark: '#121212',
                primary: '#00FF94', // Neon Green (Safe/System 1)
                secondary: '#00E0FF', // Neon Blue (Insight/System 2)
                tertiary: '#BF00FF', // Neon Purple (Reader/System 3)
                alert: '#FF003C', // Neon Red (Hazard)
                surface: '#1E1E1E'
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanner': 'scanner 2s linear infinite',
            },
            keyframes: {
              scanner: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overscroll-behavior: none;
      }
      /* Custom Scrollbar for cyberpunk feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00FF94;
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
